<div class="container">
  <h1>{{projectName}}</h1>
  <div class="row">
    <div class="col-sm-2">
      <accordion [showArrows]="true">
        <accordion-group *ngFor="let item of dateData" heading={{getMonth(item.m)}} style="cursor:pointer;" [isOpened]="currentMonth == item.m">
          <ul>
            <li *ngFor="let dates of item.d">
              <a (click)="getDetails(dates)">{{dates | date: 'MMMM dd '}}</a>
            </li>
          </ul>
        </accordion-group>
      </accordion>
    </div>
    <div class="col-sm-10">
      <div class="jumbotron">
        <h4>{{currentDate}}</h4>
        <ul>
          <li *ngFor="let item of details" style="white-space: pre-line;list-style-type: none;">
           {{item.datetime | date: 'shortTime'}} : <div innerHTML="{{item.details}}"></div>
          </li>
        </ul>
      </div>
      <textarea rows="2" cols="50" [(ngModel)]="newDetails" placeholder="Enter here.."></textarea>
      <br/>
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
